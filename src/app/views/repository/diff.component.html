<div class="diff-panel">
  <div class="diff-panel-body">
    <ol>
    <p *ngFor="let line of lines" [className]="line.type.toString()"><li>{{line.text}}</li></p>
    </ol>
  </div>

  <div class="diff-panel-buttons">
    <button class="btn btn-primary" (click)="save()" style="float:right">Save</button>
    <button class="btn btn-secondary" (click)="discard()" style="float:right">Discard</button>
  </div>
</div>
