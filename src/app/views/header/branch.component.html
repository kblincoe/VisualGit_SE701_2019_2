<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Current Branches</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <table id="branch-option-container">
        <tbody>
          <tr>
            <th>
              <h5 class="modal-title" id="current-branch">Current branch: <span>{{currentBranch}}</span></h5>
            </th>
            <th>
              <button type="button" class="btn" id="btn-delete" (click)="deleteBranch()" *ngIf="deletionAllowed">
                Delete current branch
              </button>
            </th>
          </tr>
        </tbody>
      </table>
        <div>
            <input class="form-control search-branch-input" placeholder="Search Branch" (keyup)="onKeyUp($event)">
        </div>
        <table class="table table-striped table-hover table-sm fixed_header">
            <thead>
                <tr>
                    <th>
                        Select branch
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor="let branch of searchableBranches" (click)="selectBranch(branch)">
                    <td>
                        {{branch}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <input class="form-control create-branch-input" [formControl]="branchCreationName" placeholder="Create Branch">
            <button (click)="createBranch()" class="btn">Create new branch</button>
        </div>
    </div>
</ng-template>
