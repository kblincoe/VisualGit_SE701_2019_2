
<button class="back-button icon-btn" (click)="onBackBtnClicked()"><img class="icon" src="./assets/Back.svg"></button>
<div>
  <div class="input-group">
    <input type="text" class="form-control title" placeholder="Title" [formControl]="titleMessage">
  </div>
</div>

<div>
  <div class="commit-panel align-bottom">
    <textarea class="commit-message-input textArea" placeholder="Leave your comment here..." [formControl]="bodyMessage"></textarea>
  </div>
</div>


<div class="buttons-panel">
  <button class="btn btn-primary buttons" (click)="save()">Create Issue</button>
  <button class="btn btn-secondary" (click)="discard()">Discard</button>
</div>
