
<button class="back-button icon-btn" (click)="onBackBtnClicked()"><img class="icon" src="./assets/Back.svg"></button>
<div>
  <div class="old-issue-panel">
    <label class="label">{{issueTitle}}</label>
  </div>
</div>

<div>
  <div class="commit-panel align-bottom">
    <textarea class="commit-message-input textArea" placeholder="Leave your comment here..." [formControl]="commentMessage"></textarea>
  </div>
</div>


<div class="buttons-panel">
  <button class="btn btn-primary buttons" (click)="comment()">Comment</button>
  <button class="btn btn-secondary buttons" (click)="closeIssue()">Close Issue</button>
</div>
