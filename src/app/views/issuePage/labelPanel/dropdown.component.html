<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Labels</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover table-sm fixed_header">
      <thead>
      <tr>
        <th>
          Selected Labels
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-row"  *ngFor="let label of assignedLabels">
        <td>
          <!-- Each row -->
          <div [ngClass]="['input-group']"  style="margin-bottom: 1px">

            <label class="label" style="font-size: large; flex:1 1 auto;margin-left: 1vh;">
              {{label.name}}
            </label>
            <div style="width: 1vh; height: 1vh; margin-right: 1vh;margin-top: 0.8vh" [style.background-color]="'#'+label.color">
            </div>
            <button  class="btn btn-outline-danger" (click)="onRemoveBtnClicked(label)">-</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-striped table-hover table-sm fixed_header">
      <thead>
      <tr>
        <th>
          Available Labels
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-row"  *ngFor="let label of availableLabels">
        <td>
          <!-- Each row -->
          <div [ngClass]="['input-group']"  style="margin-bottom: 1px">

            <label class="label" style="font-size: large; flex:1 1 auto;margin-left: 1vh;">
              {{label.name}}
            </label>
            <div style="width: 1vh; height: 1vh; margin-right: 1vh;margin-top: 0.8vh" [style.background-color]="'#'+label.color">
            </div>
            <button  class="btn btn-outline-success" (click)="onAddBtnClicked(label)">+</button>

          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
